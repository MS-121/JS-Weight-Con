<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Weight Convertor</title>
	<style>
		body{
			margin-top: 70px;
			background: rgb(48,62,143);
			color: white;
		}
		
	</style>
</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center">Weight Convertor</h1>
					<form>
						<div class="form-group">
							<input type="number" id="lbsinput" class="form-control form-control-lg" placeholder="Enter Pounds ..">
						</div>
					</form>
					
					<div id="output">
						<div class="card bg-primary mb-2">
							<div class="card-block ml-2">
								<h4>Grams</h4>
								<div id="gramsoutput"></div>
							</div>
						</div>
						<div class="card bg-success mb-2">
							<div class="card-block ml-2">
								<h4>KG</h4>
								<div id="kgoutput"></div>
							</div>
						</div>
						<div class="card bg-danger mb-2">
							<div class="card-block ml-2">
								<h4>Ounces</h4>
								<div id="ouncesoutput"></div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<script>
			document.getElementById('output').style.visibility='hidden';
			document.getElementById('lbsinput').addEventListener('input',function(e){
				let lbs=e.target.value;
				document.getElementById('output').style.visibility='visible';
				document.getElementById('gramsoutput').innerHTML=lbs/0.0022046;
				document.getElementById('kgoutput').innerHTML=lbs/2.2046;
				document.getElementById('ouncesoutput').innerHTML=lbs*16;
			})
		</script>
</body>
</html>
